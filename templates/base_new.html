<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
    <meta charset="UTF-8">
    <style>
body {background-color: powderblue;}
h1   {color: red;}
a {
    font-size: large;
    color: red;
    font-weight: bold;
}
td {
    text-align: center;
}
.title {
    text-align: center;
}
fruit {
    width: 300px;
    height: 200px;
}
fruit2 {
    width: 300px;
    height: 200px;
}
button {
    border: none;
    color: darkred;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
.tooltip {
    display: inline-block;
}
.tooltip .tooltiptext {
    margin-left:9px;
    width : 320px;
    visibility: hidden;
    background-color: #FFF;
    border-radius:4px;
    border: 1px solid #aeaeae;
    position: absolute;
    z-index: 1;
    padding: 5px;
    margin-top : -15px;
    opacity: 0;
    transition: opacity 0.5s;
}
.tooltip .tooltiptext::after {
    content: " ";
    position: absolute;
    top: 5%;
    right: 100%;
    margin-top: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: transparent #aeaeae transparent transparent;
}
.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}
table, tr, td, th {
    border: 1px solid black;
}
    </style>
</head>
<body>
{% block body %}{% endblock %}
</body>
</html>
