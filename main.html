<script>
    function zoomIn(event) {
        event.target.style.transform = "scale(1.2)";
        event.target.style.zIndex = 1;
        event.target.style.transition = "all 0.5s";
    }

    function zoomOut(event) {
        event.target.style.transform = "scale(1)";
        event.target.style.zIndex = 0;
        event.target.style.transition = "all 0.5s";
    }
</script>

<script>
    apple.addEventListener('mousedown', quantity);
    orange.addEventListener('mousedown', quantity2);
    function quantity(e) {
        switch (e.button) {
            case 0:
                output.textContent ++;
                break;
            case 2:
                output.textContent --;
                break;
        }
    }
    function quantity2(e) {
        switch (e.button) {
            case 0:
                output2.textContent ++;
                break;
            case 2:
                output2.textContent --;
                break;
        }
    }
</script>
